<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>jQuery popup.js: Minimal Clean Dialog Plugin Demos</title>
	<link href='http://fonts.googleapis.com/css?family=Roboto+Condensed' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="./css/popup.css">
	<script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
	<script type="text/javascript" src="./js/popup.js"></script>
	<style>
	body { font-family: 'Roboto Condensed'; }
	.button-style {
		display: block;
		padding: 10px;
		margin-bottom: 10px;
		color: #fff;
		background-color: #444;
		border: solid 1px #333;
		border-radius: 10px;
		cursor: pointer;
	}
</style>
</head>
<body>
<h1>jQuery popup.js: Minimal Clean Dialog Plugin Demos</h1>
<div class="jquery-script-ads" style="margin:30px auto"><script type="text/javascript"><!--
google_ad_client = "ca-pub-2783044520727903";
/* jQuery_demo */
google_ad_slot = "2780937993";
google_ad_width = 728;
google_ad_height = 90;
//-->
</script>
<script type="text/javascript"
src="https://pagead2.googlesyndication.com/pagead/show_ads.js">
</script></div>
<h2>Alert Dialog</h2>
<input type="button" class="button-style" value="Basic Alert Dialog" id="popupA" />
<script type="text/javascript">
	$('#popupA').click(function(){
		var popup = new Popup({
			'type': 'info',
			'title': 'Alert Popup',
			'text': 'An alert popup'
		});
	})
</script>
<input type="button" class="button-style" value="Auto Dismiss" id="popupB" />
<script type="text/javascript">
	$('#popupB').click(function(){
		var popup = new Popup({
			'type': 'info',
			'title': 'Alert Popup',
			'text': 'An alert popup',
			'color': '#fff',
			'bgcolor': '#213bfd',
			'autohide': true,
			'showtime': 2000
		});
	})
</script>
<input type="button" class="button-style" value="With Callback" id="popupC" />
<script type="text/javascript">
	$('#popupC').click(function(){
		var popup = new Popup({
			'type': 'info',
			'title': 'Alert Popup',
			'text': 'An alert popup',
			'closeCallBack': function(){
				alert('An alert popup');
			}
		})
	})
</script>
<input type="button" class="button-style" value="With Fixed height/width" id="popupD" />
<script type="text/javascript">
	$('#popupD').click(function(){
		var popup = new Popup({
			'type': 'info',
			'title': 'Alert Popup',
			'text': 'An alert popup',
			'width': '350px',
			'height': '200px'
		})
	})
</script>
<h2>Confirm Dialog</h2>
<input type="button" class="button-style" value="With Confirm Button" id="popupE" />
<script type="text/javascript">
	$('#popupE').click(function(){
		var popup = new Popup({
			'type': 'submit',
			'title': 'Confirm Dialog',
			'text': 'Are You Sure?'
		})
	})
</script>
<input type="button" class="button-style" value="With Confirm And Cancel Buttons" id="popupF" />
<script type="text/javascript">
	$('#popupF').click(function(){
		var popup = new Popup({
			'type': 'submit',
			'title': 'Confirm Dialog',
			'text': 'Are You Sure?',
			'cancelbutton': true
		})
	})
</script>
<input type="button" class="button-style" value="Custom Styles" id="popupG" />
<script type="text/javascript">
	$('#popupG').click(function(){
		var popup = new Popup({
			'type': 'submit',
			'title': 'Confirm Dialog',
			'text': 'Are You Sure?',
			'cancelbutton': true,
			'submitvalue': 'Agree',
			'submitcolor': '#fff',
			'submitbgcolor': '#0088cc',
			'submitbordercolor': '#007fbe',
			'cancelvalue': 'Cancel',
			'cancelcolor': '#0088cc',
			'cancelbgcolor': '#fff',
			'cancelbordercolor': '#0088cc'
		})
	})
</script>
<input type="button" class="button-style" value="With Callbacks" id="popupH" />
<script type="text/javascript">
	$('#popupH').click(function(){
		var popup = new Popup({
			'type': 'submit',
			'title': 'Confirm Dialog',
			'text': 'Are You Sure?',
			'cancelbutton': true,
			'closeCallBack': function(){
				alert('Closed')
			},
			'submitCallBack': function(){
				alert('Confirmed')
			}
		})
	})
</script>

</body>
</html>
